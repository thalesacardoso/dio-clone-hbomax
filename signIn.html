<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsivo.css">
    <title> Página </title>
</head>

<body>

    <!---------- INÍCIO NAV ---------->
    <nav>
        <div class="logo-topo">
            <a href="index.html">
                <img src="./assets/icones/hbo-logo.svg" alt="Logo HBMOMAX">
            </a>
        </div>

        <div class="menu">
            <a href="signIn.html" class="login">Entrar</a>
            <a href="#assinatura" class="assinatura">Assine agora</a>
        </div>
    </nav>
    <!---------- FIM NAV ---------->


    <!---------- INÍCIO PG-LOGIN ---------->
    <div id="pg-login">

        <!---------- INÍCIO MAIN ---------->
        <main>
            <div class="container">
                <form class="formulario" action="#">
                    <h1>Entrar</h1>
                    <label>Você tem uma conta da HBO Max?</label>
                    <input name="email" id="email" type="email" placeholder="Endereço de e-mail">
                    <input name="password" id="password" type="password" placeholder="Senha">
                    <div class="acao">
                        <button class="button" type="submit">ENTRAR</button>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </main>
        <!---------- FIM MAIN ---------->


        <!---------- INÍCIO FOOTER ---------->
        <footer>
            <div class="container">
                <div class="links">
                    <a href="#">AGORA NA HBO MAX</a>
                    <a href="#">EM BREVE</a>
                    <a href="#">FILME EM DESTAQUE</a>
                    <a href="#">SÉRIES</a>
                    <a href="#">AJUDA</a>
                </div>

                <p class="small ff-quicksand">
                    © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados.
                    HBO Max é usado sob licença.
                </p>

                <div class="redes-sociais">
                    <a href="https://www.facebook.com/HBOMaxBr/">
                        <img src="./assets/icones/fb_0.png" alt="Facebook">
                    </a>
                    <a href="https://twitter.com/HBOMaxBR">
                        <img src="./assets/icones/twitter_0.png" alt="Twitter">
                    </a>
                    <a href="https://www.instagram.com/hbomaxbr/">
                        <img src="./assets/icones/instagram_0.png" alt="Instagram">
                    </a>
                    <a href="https://www.youtube.com/c/hbomaxbr">
                        <img src="./assets/icones/youtube_0.png" alt="Youtube">
                    </a>
                </div>
            </div>
        </footer>
        <!---------- FIM FOOTER ---------->
        
    </div>
    <!---------- FIM PG-LOGIN ---------->
</body>

</html>
